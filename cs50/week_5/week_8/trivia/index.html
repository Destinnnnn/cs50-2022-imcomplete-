<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
            let yes = document.querySelector(".yes")
            let nos = document.querySelectorAll(".no")
            let text1 = document.getElementById("text1")

            yes.addEventListener("click", () => {
                yes.style.backgroundColor = "green"
                text1.innerText = "正确"
            })

            nos.forEach((no) => {
                no.addEventListener("click", () => {
                    no.style.backgroundColor = "red"
                    text1.innerText = "错误"
                })
            })

            let check = document.getElementById("check")
            let input = document.getElementById("input")
            let text2 = document.getElementById("text2")
            check.addEventListener("click", () => {
                if (input.value.toUpperCase() === "亚洲") {
                    input.style.color = "green"
                    text2.innerText = "正确"
                } else {
                    input.style.color = "red"
                    text2.innerText = "错误"
                }
            })
        })
            
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>哪个国家发明了茶？</h3>
                <p id="text1"></p>
                <button class="no">英国</button>
                <button class="no">美国</button>
                <button class="yes">中国</button>
                <button class="no">澳大利亚</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>哪个大洲面积最大</h3>
                <p id="text2"></p>
                <input type="text" autocomplete="off" id="input">
                <button id="check">检查答案</button>
            </div>
        </div>
    </body>
</html>
